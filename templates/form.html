<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note</title>
</head>
<body>
    <h2>{% if object %}Edit note{% else %}Add new note{% endif %}</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" style="background: green; color: white;">Save</button>
        {% if object %}
            <hr>
            <a href="{% url 'note_delete' object.pk %}"
               style="background: red; color: white; padding: 5px 10px; text-decoration: none;">
               Delete this note
            </a>

        {% endif %}
    </form>

    <br>
    <a href="{% url 'note_list' %}">Back to list</a>
</body>
</html>
